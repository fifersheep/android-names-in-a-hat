apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 11
        versionName "2.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.android.support',   name: 'appcompat-v7',           version: '19.0.0'
    compile group: 'eu.inmite.android.lib', name: 'android-styled-dialogs', version: '1.2.0'

    androidTestCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.8'
    androidTestCompile group: 'org.jbehave', name: 'jbehave-core', version: '4.+'
}
